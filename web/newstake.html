<html>

  <meta charset="utf-8" />

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid ">
          <div class="contact_nav">
			<!-- Status box -->
			<a href="#">
			<div id = "statusbox">&nbsp;</div>
			</a>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                GenX Locker
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="newstake.html">New Stake</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="liststake.html"> Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="newtoken.html">New Token</a>
                </li>
                <li class="nav-item">
				  <button id="connectbtn" onclick="connectWallet()"> Connect Wallet </button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- contact section -->
  <section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7 col-md-7 offset-md-1">
          <div class="heading_container">
            <h2>
              Lock your Token
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 col-md-7 offset-md-1">
          <div class="form_container">
            <form action="" method="post" id="stakeform" onsubmit="doStake()">
			  <div>
				<label for="tknIn">Token </label><br>
                <select id="tknIn" name="tknIn">
				</select>
              </div>
			  <div>
				<label for="daysIn">Duration (Days) </label><br>
                <select id="daysIn" name="daysIn">
					<option>1</option><option>3</option><option>7</option><option>14</option><option>30</option>
				</select>
              </div>
              <div>
				<label for="apyIn">APY </label>
                <input type="text" id="apyIn" name="apyIn" value="7" readonly />
              </div>
              <div>
				<label for="amtIn">Amount </label>
                <input type="text" id="amtIn" name="amtIn" placeholder="Amount of tokens to lock" />
              </div>
              <div class="btn_box">
                <button type="submit"> Lock Tokens </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 px-0">
          <div id="msgbox">
            Create a new token lock. Select the desired token, specify a duration and the amount of the token you wish to lock. In this demo, APY is fixed.
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  <!-- footer section -->
  <section class="footer_section">
    <div class="container">
      <p>
        GenX Locker dApp
      </p>
    </div>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

  </script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- custom js -->
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="js/web3.min.js"></script>
  <script type="text/javascript" src="js/dappconst.js"></script>
  <script type="text/javascript" src="js/genxlocker.js"></script>
  <script type="text/javascript">
	$(document).ready(
		loadTokens()
	);
  </script>
</body>

</html>
